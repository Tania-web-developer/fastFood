<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fast food</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="./js/Content.js"></script>
  <script src="./js/orderForm.js"></script>
  <script src="./js/Hamburger.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
</head>

<body>
  <header class='container px-5 py-3 bg-danger text-white'>
    <ul class="nav nav-fill">
      <li class="nav-item">
        <h1>Puzzle <i class="bi bi-puzzle h1"></i> Hamburger</h1>
      </li>
      <li class="nav-item">
        <div class="py-3">let's make your custom hamburger!</div>
      </li>
    </ul>
  </header>
  <main class='container p-0'>
    <div class="container position-absolute py-5 m-0">
      <form id="order_form" class="alert alert-light w-75 p-5 m-auto">
        <div class="row border border-warning rounded w-100 m-2 p-2">
          <div class="col">
            <input class="size" type="radio" name="size" id="big" value="0" checked>
            <label class="form-check-label" for="size">
              BIG SIZE
            </label>
          </div>
          <div class="col">
            <input class="size" type="radio" name="size" id="small" value="1">
            <label for="size">
              SMALL SIZE
            </label>
          </div>
        </div>
        <div class="toppings row border border-warning rounded w-100 m-2 p-2">
          <div class="col">
            <input class="topping" type="checkbox" name="cheese" id="cheese" value="0">
            <label for="cheese">
              Add cheese
            </label>
          </div>
          <div class="col">
            <input class="topping" type="checkbox" name="salad" id="salad" value="1" checked>
            <label for="salad">
              Add salad
            </label>
          </div>
          <div class="col">
            <input class="topping" type="checkbox" name="potato" id="potato" value="2">
            <label for="potato">
              Add potato
            </label>
          </div>
        </div>
        <div class="addings row border border-warning rounded w-100 m-2 p-2">
          <div class="col">
            <input class="topping" type="checkbox" name="mayonnaise" id="mayonnaise" value="3">
            <label for="mayonnaise">
              Add mayonnaise
            </label>
          </div>
          <div class="col">
            <input class="topping" type="checkbox" name="spices" id="spices" value="4">
            <label for="spices">
              Add spices
            </label>
          </div>
        </div>
        <div class="row m-0">
          <div class="border border-warning rounded w-25 p-2 m-2">
            <span id="total_price"></span>
          </div>
          <div class="border border-warning rounded w-25 p-2 m-2">
            <span id="total_calories"></span>
          </div>
          <input class="button btn btn-danger text-white m-2" name="submit_btn" type="button" value="MAKE ORDER">
        </div>
      </form>
    </div>
    <img class="w-100" src="./img/scale.jfif" alt="">
  </main>
  <footer class='container px-5 py-3 bg-danger text-white'>
  </footer>
  <script>
    Content.init(document.body);
  </script>
</body>
</html>
