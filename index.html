<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fast food</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <!-- <script src="./js/script.js"></script> -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
</head>

<body>
  <header class='container px-5 py-3 bg-danger text-white'>
    <ul class="nav nav-fill">
      <li class="nav-item">
        <h1>Puzzle <i class="bi bi-puzzle h1"></i> gumburger</h1>
      </li>
      <li class="nav-item">
        <div class="py-3">let's make your custom hamburger!</div>
      </li>
    </ul>
  </header>
  <main class='container p-0'>
    <div class="m-5 position-absolute  mx-5">
      <form id="order_form" class="alert alert-light">
        <div id="sizes" class="row m-4">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="size" id="big" value="big"
              checked>
            <label class="form-check-label" for="big">
              BIG SIZE - price: $100
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="size" id="small" value="small">
            <label class="form-check-label" for="small">
              SMALL SIZE - price: $50
            </label>
          </div>

        </div>

        <div id="toppings" class="row m-4">
          <div class="col">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="cheese" value="cheese">
              <label class="form-check-label" for="cheese">
                Add cheese - price: + $10</label>
            </div>
          </div>
          <div class="col">
            <div class="form-check  form-check-inline">
              <input class="form-check-input" type="checkbox" name="salad" id="salad" value="salad">
              <label class="form-check-label" for="salad">
                Add salad - price: + $20
              </label>
            </div>
          </div>
          <div class="col">
            <div class="form-check  form-check-inline">
              <input class="form-check-input" type="checkbox" name="potato" id="potato" value="potato">
              <label class="form-check-label" for="potato">
                Add potato - price: + $15
              </label>
            </div>
          </div>
        </div>
        <div class="row m-4">
          <div class="col">
            <div class="form-check  form-check-inline">
              <input class="form-check-input" type="checkbox" name="mayonnaise" id="mayonnaise" value="mayonnaise"
                checked>
              <label class="form-check-label" for="mayonnaise">
                Add mayonnaise - price: + $20
              </label>
            </div>
          </div>
          <div id="addings" class="col">
            <div class="form-check  form-check-inline">
              <input class="form-check-input" type="checkbox" name="spices" id="spices" value="spices">
              <label class="form-check-label" for="spices">
                Add spices - price: + $15
              </label>
            </div>
          </div>
        </div>

        <p id="total_price" class="mt-5 mb-3">Total price: 0</p>
        <p id="total_calories" class="mt-5 mb-3">Total calories: 0</p>

        <button id="order_btn" class="btn btn-lg btn-warning btn-block text-white text-uppercase" type="submit">Make order</button>

      </form>
    </div>
    <img class="w-100" src="./img/scale.jfif" alt="">
  </main>
  <footer class='container px-5 py-3 bg-danger text-white'>
  </footer>
  <script>
    Content.Init(document.body); 
</script>

</body>

</html>
